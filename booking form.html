<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>
        body{
            background-image: url(https://img.freepik.com/free-vector/travel-background-hand-drawn-style_23-2147764817.jpg?w=740&t=st=1708005840~exp=1708006440~hmac=a7d746f894fd2c18a42d1de7fccb0927d305132f842327831fe91253ad682444);
                text-align: center;
                color:red;
        }
    </style>
    <center>
    
    <form action="#" method="post">
        <fieldset>
            <legend><h1 style="color: red;">  Bus Booking Form</h1> </legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="departure">Departure City:</label>
        <input type="text" id="departure" name="departure" required><br><br>

        <label for="destination">Destination City:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="date">Date of Travel:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required><br><br>

        <input type="submit" value="Submit">
    </fieldset>
    </form>

</center>
</body>
</html>
